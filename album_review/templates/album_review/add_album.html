{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="co-12 col-md-6 col-lg-4 mx-auto">
            <form method="post" enctype="multipart/form-data">
                <h1 class="text-center">Add Album</h1>
                {% csrf_token %}
                {{ form | crispy }} 
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-outline-dark my-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
