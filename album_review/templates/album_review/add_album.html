{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="co-12 col-md-6 col-lg-4 mx-auto">
            <form method="post" enctype="multipart/form-data">
                <h3 class="text-center" style="font-family: Lora; font-style: italic;">Add Album</h3>
                {% csrf_token %}
                {{ form | crispy }} 

                {% if "form.instance.featured_image" %}
                <img src="{{ form.instance.featured_image.url }}" class="card-img-top" alt="{{ form.instance.title }}">
                {% else %}
                <img class="card-img-top" src="{% static 'images/default_album_cover.jpg' %}" alt="Album Cover">
                {% endif %}

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark my-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
